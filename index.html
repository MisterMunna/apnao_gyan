<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Comeback Ages Doodle AI</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
        }

        canvas {
            border: 2px solid #ccc;
            cursor: crosshair;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>On Comeback Ages Doodle AI</h1>
    <canvas id="doodleCanvas" width="800" height="500"></canvas>

    <div id="controls">
        <button id="clearBtn">Clear</button>
        <button id="generateAIDoodle">Generate AI Doodle</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.1/fabric.min.js"></script>
    <script>
        const canvas = new fabric.Canvas('doodleCanvas', {
            isDrawingMode: false,
            backgroundColor: '#fff',
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            canvas.clear();
        });

        document.getElementById('generateAIDoodle').addEventListener('click', () => {
            generateAIDoodle();
        });

        function generateAIDoodle() {
            const specialDay = new Date().getMonth() + 1; // Get the current month (1-12)

            switch (specialDay) {
                case 2: // February (Valentine's Day)
                    loadDoodleImage('g.jpg');
                    break;
                case 4: // April (Earth Day)
                    loadDoodleImage('hu.webp');
                    break;
                case 6: // June (Environment Day)
                    loadDoodleImage('po.jpg');
                    break;
                default:
                    alert('Generating AI Doodle. (Placeholder)');
                    break;
            }
        }

        function loadDoodleImage(imageFileName) {
            const imageUrl = imageFileName; // Assuming the images are in the same directory
            fabric.Image.fromURL(imageUrl, (img) => {
                img.scaleToWidth(canvas.width);
                img.scaleToHeight(canvas.height);
                canvas.clear();
                canvas.add(img);
            });
        }
    </script>
</body>
</html>
