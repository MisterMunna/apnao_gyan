<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Comeback Ages Doodle AI</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #doodleCanvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>On Comeback Ages Doodle AI</h1>
    <canvas id="doodleCanvas" width="500" height="500"></canvas>

    <script>
        // You can add your doodle AI functionality using JavaScript here
        // For simplicity, a basic drawing example is included

        const canvas = document.getElementById('doodleCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            draw(e); // start drawing from the initial click position
        }

        function draw(e) {
            if (!isDrawing) return;

            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';

            ctx.lineTo(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath(); // reset the path
        }
    </script>
</body>
</html>
